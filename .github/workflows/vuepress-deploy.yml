name: Build-Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    # name: Tencent Cloudbase Github Action Example
    # env: 
    #   accessToken: ${{ secrets.accessToken }}
    steps:
    - name: Download Source file
      uses: actions/checkout@v2
      with:
        ref: source

    - name: Prepare Node env
      uses: actions/setup-node@v1
      with:
        node-version: "10.x"

    - name: Set env
      env:
        ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Vuepress
      run: |
        yarn
        yarn run b
        cp README.md docs/.vuepress/dist
        cd docs/.vuepress/dist
        git config --global user.name 'pxxyyz-dev'
        git config --global user.email 'pxxyyz@gmail.com'
        git init
        git add -A
        git commit -m 'Update'
        git push -f git@github.com:pxxyyz-dev/pxxyyz-dev.github.io.git master

    - name: Deploy to Tencent CloudBase
      uses: TencentCloudBase/cloudbase-action@v2 # TencentCloudBase/cloudbase-action@v1.1.1 
      with:
        secretId: ${{ secrets.SECRET_ID }}
        secretKey: ${{ secrets.SECRET_KEY }}
        envId: ${{ secrets.ENV_ID }}
